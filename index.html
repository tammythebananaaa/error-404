<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Explorer</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    #results img, #topSearches img {
      max-width: 150px;
    }
    .movie {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Movie Explorer</h1>
  <input type="text" id="searchQuery" placeholder="Enter movie title..." />
  <button id="searchBtn">Search</button>

  <h2>Top 5 Most Searched Movies</h2>
  <div id="topSearches"></div>

  <hr>

  <h2>Search Results</h2>
  <div id="results"></div>

  <script>
    $('#searchBtn').click(function () {
      const query = $('#searchQuery').val().trim();
      if (!query) return alert('Please enter a movie title.');

      $('#results').html('<p>Loading...</p>');

      $.getJSON('fetch_movies.php', { query: query }, function (data) {
        if (data.error) {
          $('#results').html('<p>Error: ' + data.error + '</p>');
          return;
        }

        if (data.results.length === 0) {
          $('#results').html('<p>No movies found.</p>');
          return;
        }

        let html = '';
        data.results.forEach(movie => {
          html += `
            <div class="movie">
              <h2>${movie.title} (${movie.release_date ? movie.release_date.slice(0, 4) : 'N/A'})</h2>
              ${movie.poster_path ? `<img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title} poster" />` : ''}
              <p>${movie.overview || 'No description available.'}</p>
            </div>
          `;
        });
        $('#results').html(html);

        // Refresh top searches after a search
        loadTopSearches();
      });
    });

    function loadTopSearches() {
      $.getJSON('top_movies.php', function (movies) {
        let html = '';
        movies.forEach(movie => {
          html += `
            <div class="movie">
              <h3>${movie.title} - ${movie.search_count} searches</h3>
              ${movie.poster_url ? `<img src="${movie.poster_url}" alt="${movie.title} poster" />` : ''}
            </div>
          `;
        });
        $('#topSearches').html(html);
      });
    }

    // Load top searches on page load
    $(document).ready(function () {
      loadTopSearches();
    });
  </script>

</body>
</html>
