<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Explorer</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 20px 40px;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #e50914; /* Netflix red */
      letter-spacing: 2px;
    }

    input#searchQuery {
      width: 60%;
      padding: 12px 15px;
      border-radius: 4px 0 0 4px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    button#searchBtn {
      padding: 12px 25px;
      border: none;
      background-color: #e50914;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      transition: background-color 0.3s ease;
    }

    button#searchBtn:hover {
      background-color: #f6121d;
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: 700;
      border-bottom: 2px solid #333;
      padding-bottom: 5px;
      font-size: 2rem;
    }

    #topSearches, #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
    }

    .movie {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.8);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }

    .movie:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(229, 9, 20, 0.7);
    }

    .movie img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }

    .movie h2, .movie h3 {
      margin: 10px 12px 6px;
      font-size: 1.1rem;
      font-weight: 700;
      line-height: 1.2;
    }

    .movie p {
      margin: 0 12px 12px;
      font-size: 0.9rem;
      color: #ddd;
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px 20px;
      }
      input#searchQuery {
        width: 100%;
        border-radius: 4px 4px 0 0;
      }
      button#searchBtn {
        width: 100%;
        border-radius: 0 0 4px 4px;
        margin-top: 5px;
      }
      #topSearches, #results {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
    }
  </style>
</head>
<body>

  <h1>Movie Explorer</h1>
  <input type="text" id="searchQuery" placeholder="Enter movie title..." />
  <button id="searchBtn">Search</button>

  <h2>Top 5 Most Searched Movies</h2>
  <div id="topSearches"></div>

  <hr>

  <h2>Search Results</h2>
  <div id="results"></div>

  <script>
    $('#searchBtn').click(function () {
      const query = $('#searchQuery').val().trim();
      if (!query) return alert('Please enter a movie title.');

      $('#results').html('<p>Loading...</p>');

      $.getJSON('fetch_movies.php', { query: query }, function (data) {
        if (data.error) {
          $('#results').html('<p>Error: ' + data.error + '</p>');
          return;
        }

        if (data.results.length === 0) {
          $('#results').html('<p>No movies found.</p>');
          return;
        }

        let html = '';
        data.results.forEach(movie => {
          html += `
            <div class="movie">
              <h2>${movie.title} (${movie.release_date ? movie.release_date.slice(0, 4) : 'N/A'})</h2>
              ${movie.poster_path ? `<img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title} poster" />` : ''}
              <p>${movie.overview || 'No description available.'}</p>
            </div>
          `;
        });
        $('#results').html(html);

        // Refresh top searches after a search
        loadTopSearches();
      });
    });

    function loadTopSearches() {
      $.getJSON('top_movies.php', function (movies) {
        let html = '';
        movies.forEach(movie => {
          html += `
            <div class="movie">
              <h3>${movie.title} - ${movie.search_count} searches</h3>
              ${movie.poster_url ? `<img src="${movie.poster_url}" alt="${movie.title} poster" />` : ''}
            </div>
          `;
        });
        $('#topSearches').html(html);
      });
    }

    // Load top searches on page load
    $(document).ready(function () {
      loadTopSearches();
    });
  </script>

</body>
</html>
